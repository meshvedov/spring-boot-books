<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
    <style type="text/css">
        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            border-collapse: collapse; /* Отображать двойные линии как одинарные */
        }

        th {
            background: #ccc; /* Цвет фона */
            text-align: left; /* Выравнивание по левому краю */
            border-bottom: 3px solid #B9B29F;
        }

        td, th {
            /*border: 1px solid #800; /* Параметры границы */
            padding: 4px; /* Поля в ячейках */
        }
        .botonLine {
            border-bottom: 2px solid #a09986;
        }
    </style>
</head>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>-->
<script type="text/javascript" src="app.js"></script>

<body ng-app="booksList" ng-controller="booksCtrl">
<table width="100%">
    <tbody>
    <tr>
        <td>
            <caption><h3>Books List</h3></caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>Title</th>
        <th>Description</th>
        <th>Print Year</th>
        <th>ISBN</th>
        <th>Read</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="botonLine" ng-repeat="book in books">
        <td>{{book.id}}</td>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
        <td>{{book.description}}</td>
        <td>{{book.printYear}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.read | checkmark}}</td>
        <td>
            <input type="image" name="image" ng-src="images/edit.png" width="25" ng-click="edit(book)">
        </td>
        <td>
            <input type="image" name="image" ng-src="images/remove.png" width="25" ng-click="delete(book.id)">
        </td>
    </tr>
    </tbody>
    </td>
    </tr>

    </tbody>
</table>
</body>
